<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
</head>

<body>

    <header>
        <a href="/">
            <h4>EduHub</h4>
        </a>
    </header>

    <main class="main">

        <div id="menu-bar"></div>
        <div id="post-container">
            <div id="feedbar">
                <div id="stat-add-post">
                    <form id="add-post-form">
                        <div id="title">
                            <input title="title" type="text" id="title-input">
                        </div>
                        <div class="feed-bar-text">
                            <textarea title="enter text" id="user-text" rows="10"></textarea>
                        </div>
                        <button type="submit" id="add-pst-btn">Add post</button>
                    </form>
                </div>


            </div>
            <div>
                <div class="dynamic-posts">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </main>





    <script src="index2.js"></script>
</body>

</html>
